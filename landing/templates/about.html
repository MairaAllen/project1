{% extends 'base_layout.html' %}
{% load static from static %}

{% block title %}
    About
{% endblock %}

{% block link %}
    <link type="image/x-icon" href="https://www.svgrepo.com/show/24584/info-icon.svg" rel="icon">
{% endblock %}

{% block content %}
    <section class="section is-medium has-background-success">
        <div class="container">
            <div class="title is-2 has-text-centered is-capitalized"> Список учителей</div>
            <div class="columns">
                {% for teacher in teachers %}
                    <div class="column">
                        <div class="box has-text-centered">
                            <figure class="image">
                                <img class="is-rounded" src="https://bulma.io/images/placeholders/128x128.png" alt="">
                            </figure>
                            <div class="title is-4 has-text-black mt-6">{{ teacher }}</div>
                            <div class="content has-text-centered">
                                Ведет курс - {{ teacher.teaching_course }}
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </section>
{% endblock %}
